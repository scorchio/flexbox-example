<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Flexbox example</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://use.fontawesome.com/8e9eef89a2.js"></script>
  </head>
  <body>
    <div id="flex-wrapper">
      <div id="contents">
        <div id="contentArea" class="box-with-content">content</div>
        <div id="itemList" class="box-with-content">
          <p>list of items</p>
          <ul id="folderList">
            <li><i class="fa fa-folder-open-o" aria-hidden="true"></i> Test folder 1</li>
            <li><i class="fa fa-folder-o" aria-hidden="true"></i> Test folder 2</li>
            <li><i class="fa fa-folder-o" aria-hidden="true"></i> Test folder 3</li>
            <li><i class="fa fa-folder-o" aria-hidden="true"></i> Test folder 4</li>
          </ul>
        </div>
      </div>
      <div id="controlBar" class="box-with-content">control bar</div>
    </div>
  </body>
</html>
